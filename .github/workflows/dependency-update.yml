name: Dependency Update Butler

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch: # manual trigger option

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create new branch for dependency updates
        run: |
          git checkout -b dependency-update-${{ github.run_number }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Maven Versions Plugin
        run: mvn versions:use-latest-releases

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update dependencies" || echo "No changes to commit"

      - name: Create Pull Request for dependency updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: update dependencies"
          branch: dependency-update-${{ github.run_number }}
          title: "Dependency Updates"
          body: "This PR updates project dependencies to their latest releases."
